<div class="content">
  <div mat-dialog-title>
    <h5 class="titre">
      Tarif
      <span class="btn btn-xs" id="btn_close" style="float: right;" mat-dialog-close mat-dialog-close="true">
        <fa-icon [icon]="faTimesCircle"></fa-icon>
      </span>
    </h5>
  </div>

  <mat-dialog-content>
    <div class="container">
      <form class="form">
        <div class="row">
          <div class="col">
            <label class="label">id</label>
          </div>
          <div class="col">
            <label class="note">{{idTar}}</label>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label class="label">Tarif(Ar)</label>
          </div>
          <div class="col">
            <div class="row">
              <mat-form-field>
                <mat-label>Montant(Ar)</mat-label>
                <input matInput type="number"  name="tarif" id="tarif" [(ngModel)]="tarifTar">
              </mat-form-field>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label class="label">Zone</label>
          </div>
          <div class="col">
            <div class="row">
              <mat-form-field>
                <mat-label>Zone</mat-label>
                <mat-select [(ngModel)]="idZonZone" name="zone">
                  <mat-option *ngFor="let zone of zones; let i=index" [value]="zone.idZon"
                  name="zone" id="zone">
                  {{zone.nomZon}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label class="label">Type coursier</label>
          </div>
          <div class="col">
            <div class="row">
              <mat-form-field>
                <mat-label>Type coursier</mat-label>
                <mat-select [(ngModel)]="idTypeCouTypeCoursier" name="typeCoursier">
                  <mat-option *ngFor="let coursier of coursiers; let i=index" [value]="coursier.idTypeCou"
                  name="coursier" id="coursier">
                  {{coursier.typeCou}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12">
            <div style="text-align: center;">
              <button class="btn btn-primary" (click)="modifier()">
                Modifier
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  </div>
