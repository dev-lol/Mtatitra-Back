<div class="content">
  <div mat-dialog-title>
    <h5 class="titre">
      Lieu
      <span class="btn btn-xs" id="btn_close" style="float: right;" mat-dialog-close mat-dialog-close="true">
        <fa-icon [icon]="faTimesCircle"></fa-icon>
      </span>
    </h5>
  </div>

  <mat-dialog-content>
    <div class="container">
      <form class="form">
        <div class="row">
          <div class="col">
            <label class="label">id</label>
          </div>
          <div class="col">
            <label class="note">{{id}}</label>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label class="label">Lieu</label>
          </div>
          <div class="col">
            <input class="data form-control" name="designation" id="designation" [(ngModel)]="designation">
          </div>
        </div>
        <br>
        <mat-form-field style="width: 100%;">
          <mat-label>Zone</mat-label>
          <mat-select [(value)]="zone">
            <mat-option *ngFor="let zon of zones" [value]="zon.idZon"> {{zon.nomZon}} </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <br>
        <div class="row">
          <div class="col-12">
            <div style="text-align: center;">
              <button class="btn btn-primary" (click)="modifier()">
                Modifier
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
</div>
