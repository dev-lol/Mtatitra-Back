<app-navbar></app-navbar>
<div class="container-fluid">
    <ngx-spinner [zIndex]=-1 name="tarif" bdColor="white" size="medium" color="rgb(239, 18, 51,0.8)" type="ball-triangle-path">
    </ngx-spinner>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab *ngFor="let type of tarif;" [label]="type['typeCou']">
            <div class="container mt-5">
                <div class="d-flex justify-content-around flex-wrap mb-3">
                    <div *ngFor="let tarifs of type['tarifs']" class="col-md-4 col-sm-6 col-12 col-xl-3 pb-4">
                        <div class="h-100 card card-pricing popular shadow text-center px-3 mb-4">
                            <span class="h6 w-60 mx-auto px-4 py-1 rounded-bottom text-white shadow-sm headtitle">
                {{tarifs["idZonZone"]["nomZon"]}} </span>
                            <div class="bg-transparent card-header pt-4 border-0">
                                <h1 class="h1 font-weight-normal text-primary text-center mb-0 dollar" data-pricing-value="30"><span class="dollar">Ar</span><span class="price"> {{tarifs["tarifTar"]}}</span><span class="h6 text-muted ml-2"></span></h1>
                            </div>
                            <div class="card-body pt-0 pb-0">
                                <p class="details-zone"> {{tarifs['idZonZone']['detailsZon']}}
                                </p>
                            </div>
                            <div class="card-footer bg-white border-0">
                                <a routerLink="/livrer" class="btn btn-danger mb-3">Livrer</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
